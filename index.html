<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>The Sint Brothers</title>
    </head>
    <body>
        <main>
            <section class="cards">
                <div class="card">
                    <div class="card__top-box card__top-box--1">
                        <img src="img/sint-1.png" alt="Sint 1" class="card__avatar-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card__top-box card__top-box--2">
                        <img src="img/sint-2.jpg" alt="Sint 2" class="card__avatar-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card__top-box card__top-box--3">
                        <img src="img/sint-3.png" alt="Sint 3" class="card__avatar-image">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
